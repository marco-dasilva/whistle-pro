<div class="container">
  <div class="row">
    <div class="col-12">
      <input name="email" id="email" type="text" class="form-label" placeholder="email" required
        [(ngModel)]="form.email" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input name="password" id="password" type="password" class="form-label" placeholder="password" required
        [(ngModel)]="form.password" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="submit" (click)="login()">Submit</button>
    </div>
  </div>
</div>
