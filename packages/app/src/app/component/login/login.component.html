<section class="min-vh-100">
  <div class="cover">
    <div class="container">
      <div class="row">
        <div class="mx-auto form p-4 text-center col-xl-5 col-lg-6 col-md-8 col-sm-10 col-12">
          <h1>Whistle Pro</h1>
          <div>{{ error }}</div>
          <form action="" class="justify-content-center" role="form" method="post">
            <div class="form-group">
              <label for="email" class="sr-only">E-mail</label>
              <input name="email" id="email" type="text" class="form-control" placeholder="email" required
                [(ngModel)]="form.email">
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input name="password" id="password" type="password" class="form-control" placeholder="password" required
                [(ngModel)]="form.password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
